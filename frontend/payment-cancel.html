<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Cancelled - Credits System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    .cancel-container {
      background: linear-gradient(45deg, #f44336, #d32f2f);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .cancel-card {
      background: white;
      color: #333;
      border-radius: 15px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 500px;
    }
    .cancel-icon {
      font-size: 4rem;
      color: #f44336;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<div class="cancel-container">
  <div class="cancel-card">
    <div class="cancel-icon">
      <i class="fas fa-times-circle"></i>
    </div>
    <h2>Payment Cancelled</h2>
    <p class="lead">Your PayPal payment was cancelled.</p>
    <div class="alert alert-info">
      <strong>No charges were made to your account.</strong><br>
      <small>You can subscribe anytime to get 300 credits monthly.</small>
    </div>
    <a href="/" class="btn btn-primary btn-lg">
      <i class="fas fa-home"></i> Return to Dashboard
    </a>
  </div>
</div>
</body>
</html>
